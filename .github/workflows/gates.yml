name: Gates Workflow

on:
  workflow_call:
    inputs:
      run_sonar_scan:
        required: true
        type: boolean
    secrets:
      SONAR_TOKEN:
        required: true
      SONAR_HOST_URL:
        required: true

jobs:
  sonar-scan:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    if: inputs.run_sonar_scan
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .
        continue-on-error: true

      - name: Verify downloaded artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Verificando presença de target..."
          if [ ! -d "target" ] && [ ! -f "target" ]; then
            echo "::error::Artifact 'build-artifacts' not found or is empty. Certifique-se que o job de build fez upload com:"
            echo "  name: build-artifacts"
            echo "  path: target"
            echo "Lista de artifacts do repositório (debug):"
            curl -s -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/${{ github.repository }}/actions/artifacts" | sed -n '1,200p'
            exit 1
          fi
          echo "Artifacts downloaded successfully. Conteúdo de target:"
          ls -l target

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

name: Deploy Workflow

on:
  workflow_call:
    inputs:
      argo_app_name:
        required: true
        type: string
        description: 'Nome da aplicaÃ§Ã£o (ex: orders-api)'
      cluster_name:
        required: true
        type: string
        description: 'Nome do cluster EKS'
      namespace:
        required: true
        type: string
        description: 'Namespace da aplicaÃ§Ã£o'
      git_repo_url:
        required: true
        type: string
        description: 'URL do repositÃ³rio Git com os manifestos'
      git_branch:
        required: false
        type: string
        default: main
        description: 'Branch do repositÃ³rio a ser monitorada'
      manifests_path:
        required: false
        type: string
        default: k8s/prd
        description: 'Caminho dos manifestos no repositÃ³rio'
      environment:
        required: false
        type: string
        default: production
        description: 'Ambiente (production, staging, development)'
      region_aws_deploy:
        required: false
        type: string
        default: us-east-1
      argocd_namespace:
        required: false
        type: string
        default: argocd
        description: 'Namespace onde o ArgoCD estÃ¡ instalado'

      argocd_admin_password_secret_id:
        required: false
        type: string
        default: argocd-admin-password4

    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      GIT_TOKEN:
        required: false
        description: 'Token para acessar repositÃ³rios privados do GitHub (opcional para repos pÃºblicos)'

jobs:
  deploy-argocd:
    name: Deploy Application via ArgoCD
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.region_aws_deploy }}

      - name: Update kube config
        run: |
          echo "ğŸ” Verificando cluster EKS: ${{ inputs.cluster_name }}"
          
          if ! aws eks describe-cluster --name ${{ inputs.cluster_name }} --region ${{ inputs.region_aws_deploy }} >/dev/null 2>&1; then
            echo "âŒ ERRO: Cluster EKS '${{ inputs.cluster_name }}' nÃ£o encontrado na regiÃ£o ${{ inputs.region_aws_deploy }}"
            exit 1
          fi
          
          echo "âœ… Cluster encontrado, atualizando kubeconfig..."
          aws eks update-kubeconfig --name ${{ inputs.cluster_name }} --region ${{ inputs.region_aws_deploy }}
          
          echo "ğŸ” Testando conectividade com o cluster..."
          if ! kubectl get nodes >/dev/null 2>&1; then
            echo "âŒ ERRO: NÃ£o foi possÃ­vel conectar ao cluster"
            exit 1
          fi
          
          echo "âœ… Conectado ao cluster com sucesso!"
          kubectl get nodes

      - name: Install ArgoCD CLI
        run: |
          echo "ğŸ“¦ Instalando ArgoCD CLI..."
          curl -sSL -o /usr/local/bin/argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x /usr/local/bin/argocd
          argocd version --client

      - name: Get ArgoCD Server URL
        id: argocd_url
        run: |
            echo "ğŸ” Obtendo URL do ArgoCD do cluster..."
            ARGOCD_URL=$(kubectl get svc argocd-server -n ${{ inputs.argocd_namespace }} -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
            if [ -z "$ARGOCD_URL" ]; then
              echo "âŒ ERRO: NÃ£o foi possÃ­vel obter a URL do ArgoCD"
              exit 1
            fi
            echo "url=$ARGOCD_URL" >> $GITHUB_OUTPUT
            echo "âœ… URL do ArgoCD: $ARGOCD_URL"
      
      - name: Get ArgoCD Admin Password
        id: argocd_password
        run: |
          echo "ğŸ” Recuperando senha do admin do ArgoCD do AWS Secrets Manager..."
          SECRET_VALUE=$(aws secretsmanager get-secret-value --secret-id ${{ inputs.argocd_admin_password_secret_id }} --query SecretString --output text)
          
          # Extrair senha do JSON
          ARGOCD_PASSWORD=$(echo "$SECRET_VALUE" | jq -r '.password' | tr -d '\n' | xargs)
          
          if [ -z "$ARGOCD_PASSWORD" ]; then
            echo "âŒ ERRO: NÃ£o foi possÃ­vel recuperar a senha do ArgoCD"
            echo "Secret content: $SECRET_VALUE"
            exit 1
          fi
          
          echo "password=$ARGOCD_PASSWORD" >> $GITHUB_OUTPUT
          echo "âœ… Senha recuperada com sucesso! (length: ${#ARGOCD_PASSWORD} chars)"
      
      - name: Login to ArgoCD
        env:
          ARGOCD_PASSWORD: ${{ steps.argocd_password.outputs.password }}
        run: |
          echo "ğŸ” Fazendo login no ArgoCD..."
          echo "ğŸ” URL: ${{ steps.argocd_url.outputs.url }}"
          echo "ğŸ‘¤ Username: admin"
          echo "ğŸ”‘ Password length: ${#ARGOCD_PASSWORD} chars"
          
          argocd login ${{ steps.argocd_url.outputs.url }} \
            --username admin \
            --password "$ARGOCD_PASSWORD" \
            --grpc-web \
            --insecure \
            --plaintext
          
          echo "âœ… Login realizado com sucesso!"

      - name: Configure Git Repository Access
        run: |
          echo "ğŸ”‘ Configurando acesso ao repositÃ³rio..."
          
          if [ -n "${{ secrets.GIT_TOKEN }}" ]; then
            echo "ğŸ” Token encontrado - configurando acesso autenticado (repo privado)..."
            argocd repo add ${{ inputs.git_repo_url }} \
              --username git \
              --password ${{ secrets.GIT_TOKEN }} \
              --insecure-skip-server-verification \
              --upsert
            echo "âœ… RepositÃ³rio privado configurado no ArgoCD"
          else
            echo "ğŸŒ Sem token - configurando acesso pÃºblico..."
            argocd repo add ${{ inputs.git_repo_url }} \
              --insecure-skip-server-verification \
              --upsert
            echo "âœ… RepositÃ³rio pÃºblico configurado no ArgoCD"
          fi

      - name: Create ArgoCD Application
        run: |
          echo "ğŸš€ Criando/Atualizando aplicaÃ§Ã£o no ArgoCD..."
          
          # Criar Application usando ArgoCD CLI (sync manual)
          argocd app create ${{ inputs.argo_app_name }} \
            --repo ${{ inputs.git_repo_url }} \
            --path ${{ inputs.manifests_path }} \
            --dest-server https://kubernetes.default.svc \
            --dest-namespace ${{ inputs.namespace }} \
            --revision ${{ inputs.git_branch }} \
            --sync-option CreateNamespace=true \
            --grpc-web \
            --upsert \
            || echo "âš ï¸  AplicaÃ§Ã£o jÃ¡ existe, continuando..."
          
          echo "âœ… AplicaÃ§Ã£o criada/atualizada no ArgoCD"

      - name: Sync ArgoCD Application
        run: |
          echo "ğŸ”„ Sincronizando aplicaÃ§Ã£o..."
          argocd app sync ${{ inputs.argo_app_name }} \
            --grpc-web \
            --prune \
            --timeout 300
          
          echo "âœ… SincronizaÃ§Ã£o concluÃ­da!"

      - name: Display Application URL
        run: |
          echo "========================================="
          echo "âœ… Deploy concluÃ­do com sucesso!"
          echo "========================================="
          echo ""
          echo "ğŸ”— ArgoCD URL: http://${{ steps.argocd_url.outputs.url }}"
          echo "ğŸ“ RepositÃ³rio: ${{ inputs.git_repo_url }}"
          echo "ğŸŒ¿ Branch: ${{ inputs.git_branch }}"
          echo "========================================="

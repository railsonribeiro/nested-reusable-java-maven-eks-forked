name: Gates Workflow

on:
  workflow_call:
    inputs:
      run_sonar_scan:
        required: true
        type: boolean
    secrets:
      SONAR_TOKEN:
        required: true
      SONAR_HOST_URL:
        required: true

jobs:
  sonar-scan:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    if: inputs.run_sonar_scan
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .
      - name: Verify downloaded artifacts
        run: |
          if [ ! -d "target" ]; then
            echo "::error::Artifact 'build-artifacts' not found or is empty. The build job may have failed."
            exit 1
          fi
          echo "Artifacts downloaded successfully. Directory 'target' is present."
          ls -l target
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
#          SONAR_HOST_URL: "https://sonarcloud.io"




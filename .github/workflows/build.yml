name: Build Workflow

on:
  workflow_call:
    inputs:
      #variables
      java_version:
        description: "Vers√£o do Java (ex: '17' ou '21')"
        required: false
        type: string
        default: "21"
      app_name:
        required: false
        type: string
        default: "default-app"
      dockerhub_username:
        required: false
        type: string
        default: "postechf57"
      cluster_name:
        required: false
        type: string
        default: "eks-postech-g57"
      region_aws_deploy:
        required: false
        type: string
        default: "us-east-1"
      domain_name:
        required: false
        type: string
        default: "pos-tech-g57-food-app.com.br"
      #runsteps
      run_validation_and_lint:
        description: "Executar valida√ß√£o e linting"
        required: false
        type: boolean
        default: true
      run_build_and_test:
        description: "Executar build e testes"
        required: false
        type: boolean
        default: true
      run_gates:
        description: "Executar gates de qualidade"
        required: false
        type: boolean
    #secrets
    secrets:
      DOCKERHUB_TOKEN:
        required: true
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      JWT_TOKEN_PIX_APPLICATION_PAYMENT:
        required: false
      JWT_SECRET:
        required: false
      CLOUDFLARE_EDIT_ZONE_DNS_KEY:
        required: false


jobs:
  validation-and-lint:
    name: Validation & Code Quality
    runs-on: ubuntu-latest
    if: inputs.run_validation_and_lint
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Verify Required Variables and Secrets
        run: |
          echo "üîç Verificando vari√°veis e secrets necess√°rios..."

          # prefer inputs, fallback para repository vars
          APP_NAME="${{ inputs.app_name }}"
          if [ -z "$APP_NAME" ]; then
            APP_NAME="${{ vars.APP_NAME }}"
          fi

          DOCKERHUB_USERNAME="${{ inputs.dockerhub_username }}"
          if [ -z "$DOCKERHUB_USERNAME" ]; then
            DOCKERHUB_USERNAME="${{ vars.DOCKERHUB_USERNAME }}"
          fi

          CLUSTER_NAME="${{ inputs.cluster_name }}"
          if [ -z "$CLUSTER_NAME" ]; then
            CLUSTER_NAME="${{ vars.CLUSTER_NAME }}"
          fi

          REGION_AWS_DEPLOY="${{ inputs.region_aws_deploy }}"
          if [ -z "$REGION_AWS_DEPLOY" ]; then
            REGION_AWS_DEPLOY="${{ vars.REGION_AWS_DEPLOY }}"
          fi

          DOMAIN_NAME="${{ inputs.domain_name }}"
          if [ -z "$DOMAIN_NAME" ]; then
            DOMAIN_NAME="${{ vars.DOMAIN_NAME }}"
          fi

          echo "üìã Verificando vari√°veis..."
          MISSING_VARS=()
          if [ -z "$APP_NAME" ]; then MISSING_VARS+=("APP_NAME"); else echo "‚úÖ APP_NAME: $APP_NAME"; fi
          if [ -z "$DOCKERHUB_USERNAME" ]; then MISSING_VARS+=("DOCKERHUB_USERNAME"); else echo "‚úÖ DOCKERHUB_USERNAME: $DOCKERHUB_USERNAME"; fi
          if [ -z "$CLUSTER_NAME" ]; then MISSING_VARS+=("CLUSTER_NAME"); else echo "‚úÖ CLUSTER_NAME: $CLUSTER_NAME"; fi
          if [ -z "$REGION_AWS_DEPLOY" ]; then MISSING_VARS+=("REGION_AWS_DEPLOY"); else echo "‚úÖ REGION_AWS_DEPLOY: $REGION_AWS_DEPLOY"; fi
          if [ -z "$DOMAIN_NAME" ]; then MISSING_VARS+=("DOMAIN_NAME"); else echo "‚úÖ DOMAIN_NAME: $DOMAIN_NAME"; fi

          echo "üîê Verificando secrets..."
          MISSING_SECRETS=()
          DOCKERHUB_TOKEN="${{ secrets.DOCKERHUB_TOKEN }}"
          if [ -z "$DOCKERHUB_TOKEN" ]; then MISSING_SECRETS+=("DOCKERHUB_TOKEN"); else echo "‚úÖ DOCKERHUB_TOKEN: [REDACTED]"; fi

          AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
          if [ -z "$AWS_ACCESS_KEY_ID" ]; then MISSING_SECRETS+=("AWS_ACCESS_KEY_ID"); else echo "‚úÖ AWS_ACCESS_KEY_ID: [REDACTED]"; fi

          AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          if [ -z "$AWS_SECRET_ACCESS_KEY" ]; then MISSING_SECRETS+=("AWS_SECRET_ACCESS_KEY"); else echo "‚úÖ AWS_SECRET_ACCESS_KEY: [REDACTED]"; fi

          JWT_TOKEN_PIX_APPLICATION_PAYMENT="${{ secrets.JWT_TOKEN_PIX_APPLICATION_PAYMENT }}"
          if [ -z "$JWT_TOKEN_PIX_APPLICATION_PAYMENT" ]; then MISSING_SECRETS+=("JWT_TOKEN_PIX_APPLICATION_PAYMENT"); else echo "‚úÖ JWT_TOKEN_PIX_APPLICATION_PAYMENT: [REDACTED]"; fi

          JWT_SECRET="${{ secrets.JWT_SECRET }}"
          if [ -z "$JWT_SECRET" ]; then MISSING_SECRETS+=("JWT_SECRET"); else echo "‚úÖ JWT_SECRET: [REDACTED]"; fi

          CLOUDFLARE_EDIT_ZONE_DNS_KEY="${{ secrets.CLOUDFLARE_EDIT_ZONE_DNS_KEY }}"
          if [ -z "$CLOUDFLARE_EDIT_ZONE_DNS_KEY" ]; then MISSING_SECRETS+=("CLOUDFLARE_EDIT_ZONE_DNS_KEY"); else echo "‚úÖ CLOUDFLARE_EDIT_ZONE_DNS_KEY: [REDACTED]"; fi

          if [ ${#MISSING_VARS[@]} -ne 0 ] || [ ${#MISSING_SECRETS[@]} -ne 0 ]; then
            echo ""
            echo "‚ùå ERRO: Vari√°veis ou secrets obrigat√≥rios n√£o foram encontrados!"
            if [ ${#MISSING_VARS[@]} -ne 0 ]; then
              echo ""
              echo "üìã Vari√°veis faltando:"
              for var in "${MISSING_VARS[@]}"; do
                echo "  - $var"
              done
            fi
            if [ ${#MISSING_SECRETS[@]} -ne 0 ]; then
              echo ""
              echo "üîê Secrets faltando:"
              for secret in "${MISSING_SECRETS[@]}"; do
                echo "  - $secret"
              done
            fi
            exit 1
          else
            echo ""
            echo "‚úÖ Todas as vari√°veis e secrets necess√°rios est√£o configurados!"
            echo ""
          fi
      - name: Lint Dockerfile
        run: |
          echo "üîç Verificando qualidade do Dockerfile..."
          
           # Verificar se o Dockerfile existe
           if [ ! -f "Dockerfile" ]; then
             echo "‚ùå ERRO: Dockerfile n√£o encontrado no reposit√≥rio"
             exit 1
           fi
          
           echo "‚úÖ Dockerfile encontrado"
          
           # Instalar hadolint se n√£o estiver dispon√≠vel
           if ! command -v hadolint &> /dev/null; then
             echo "üì¶ Instalando hadolint..."
             wget -O hadolint https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64
             chmod +x hadolint
             sudo mv hadolint /usr/local/bin/
           fi
          
           echo "üîç Executando lint no Dockerfile..."
           hadolint Dockerfile 




  build_and_test:
    name: Build & Test
#    needs: validation-and-lint
    if: ${{ inputs.run_build_and_test }}
    runs-on: ubuntu-latest
    outputs:
      build_ok: ${{ steps.build_and_test_step.outcome }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ inputs.java_version }}
          cache: maven

      - name: Build with Maven
        run: | 
          mvn -B clean verify
          echo "Verificando JaCoCo: target/site/jacoco/jacoco.xml"
          if [ -f "target/site/jacoco/jacoco.xml" ]; then
            echo "::notice::Arquivo encontrado"
            ls -la target/site/jacoco/jacoco.xml
            head -n 20 target/site/jacoco/jacoco.xml || true
          else
            echo "::error::Arquivo de cobertura JaCoCo n√£o encontrado em target/site/jacoco/jacoco.xml"
            echo "Conte√∫do de target/site/jacoco:"
            ls -la target/site/jacoco || true
            exit 1
          fi
          

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            target
            target/site/jacoco/jacoco.xml
            *.jar

  gates:
    name: Quality Gates
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Verify downloaded artifacts
        run: |
          if [ -d "target" ]; then
            echo "‚úÖ target encontrado"
            ls -la target
          elif ls ./*.jar 1> /dev/null 2>&1; then
            echo "‚úÖ Jar(s) encontrado(s):"
            ls -la ./*.jar
          else
            echo "::error::Artifact 'build-artifacts' not encontrado ou vazio. Esperado `target` ou `*.jar`."
            ls -la .
            exit 1
          fi

      - name: SonarQube Scan
        if: ${{ inputs.run_gates && github.ref == 'refs/heads/main' }}
        uses: SonarSource/sonarqube-scan-action@v6.0.0
        with:
          args: -Dsonar.coverage.jacoco.xmlReportPaths="**/target/site/jacoco/jacoco.xml"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Debug .scannerwork
        run: |
          echo "Procurando .scannerwork/report-task.txt..."
          find . -name report-task.txt

      - name: Wait for SonarQube Quality Gate
        if: ${{ inputs.run_gates && github.ref == 'refs/heads/main' }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "Conte√∫do de .scannerwork/report-task.txt (se existir):"
          if [ -f "./.scannerwork/report-task.txt" ]; then
            cat ./.scannerwork/report-task.txt
          else
            echo "::warning::Arquivo ./.scannerwork/report-task.txt n√£o encontrado no diret√≥rio atual"
            ls -la ./.scannerwork || true
          fi
          set -euo pipefail

          REPORT_FILE="./.scannerwork/report-task.txt"
          if [ ! -f "$REPORT_FILE" ]; then
            echo "::error::Arquivo de report do scanner n√£o encontrado: $REPORT_FILE"
            ls -la .
            exit 1
          fi

          CE_TASK_ID=$(grep '^ceTaskId=' "$REPORT_FILE" | cut -d'=' -f2)
          SERVER_URL=$(grep '^serverUrl=' "$REPORT_FILE" | cut -d'=' -f2)

          if [ -z "$CE_TASK_ID" ] || [ -z "$SERVER_URL" ]; then
            echo "::error::N√£o foi poss√≠vel obter ceTaskId ou serverUrl do $REPORT_FILE"
            cat "$REPORT_FILE"
            exit 1
          fi

          echo "Aguardando conclus√£o da task do Sonar (ceTaskId=$CE_TASK_ID)..."

          ANALYSIS_ID=""
          MAX_TRIES=30
          TRY=0
          until [ "$TRY" -ge "$MAX_TRIES" ] || [ -n "$ANALYSIS_ID" ]; do
            TRY=$((TRY+1))
            sleep 10
            JSON=$(curl -s -u "${SONAR_TOKEN}:" "${SERVER_URL}/api/ce/task?id=${CE_TASK_ID}")
            STATUS=$(echo "$JSON" | jq -r '.task.status // empty')
            if [ "$STATUS" = "SUCCESS" ]; then
              ANALYSIS_ID=$(echo "$JSON" | jq -r '.task.analysisId // empty')
              break
            elif [ "$STATUS" = "FAILED" ] || [ "$STATUS" = "CANCELED" ]; then
              echo "::error::Sonar CE task com status $STATUS"
              echo "$JSON"
              exit 1
            else
              echo "Tentativa $TRY/$MAX_TRIES - status: ${STATUS:-PENDING} ..."
            fi
          done

          if [ -z "$ANALYSIS_ID" ]; then
            echo "::error::Timeout aguardando conclus√£o da CE task"
            exit 1
          fi

          echo "CE task conclu√≠da. analysisId=$ANALYSIS_ID"
          echo "Consultando Quality Gate..."

          QG_JSON=$(curl -s -u "${SONAR_TOKEN}:" "${SERVER_URL}/api/qualitygates/project_status?analysisId=${ANALYSIS_ID}")
          QG_STATUS=$(echo "$QG_JSON" | jq -r '.projectStatus.status // empty')

          echo "Quality Gate status: $QG_STATUS"
          echo "$QG_JSON" | jq .

          if [ "$QG_STATUS" != "OK" ]; then
            echo "::error::Quality Gate falhou: $QG_STATUS"
            # opcional: imprimir condi√ß√µes falhadas
            echo "$QG_JSON" | jq -r '.projectStatus.conditions[] | "- \(.metricKey): \(.status) (\(.actualValue) - expected: \(.operator) \(.errorThreshold // .period))"'
            exit 1
          fi

          echo "Quality Gate OK"
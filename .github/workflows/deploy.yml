name: Deploy Workflow

on:
  workflow_call:
    inputs:
      cluster_name:
        required: true
        type: string
      namespace:
        required: true
        type: string
      region_aws_deploy:
        required: false
        type: string
        default: us-east-1
      run_deploy:
        required: false
        type: boolean
        default: true

    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      CONFIG_MAP_SECRET_KEYS:
        required: false
        description: 'JSON string with custom secret key mappings. Example: {"DB_PASSWORD":"DATABASE_PASSWORD","API_KEY":"EXTERNAL_API_KEY"}'

jobs:
  deploy:
    name: Deploy to Cluster
    runs-on: ubuntu-latest
    if: inputs.run_deploy
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Update kube config
        run: |
          echo "üîç Verificando cluster EKS: ${{inputs.cluster_name}}"
          
          # Verificar se o cluster existe
          if ! aws eks describe-cluster --name ${{inputs.cluster_name}} --region ${{inputs.region_aws_deploy}} >/dev/null 2>&1; then
            echo "‚ùå ERRO: Cluster EKS '${{inputs.cluster_name}}' n√£o encontrado na regi√£o ${{inputs.region_aws_deploy}}"
            exit 1
          fi
          
          echo "‚úÖ Cluster encontrado, atualizando kubeconfig..."
          aws eks update-kubeconfig --name ${{inputs.cluster_name}} --region ${{inputs.region_aws_deploy}}
          
          # Testar conectividade
          echo "üîç Testando conectividade com o cluster..."
          if ! kubectl get nodes >/dev/null 2>&1; then
            echo "‚ùå ERRO: N√£o foi poss√≠vel conectar ao cluster"
            echo "Verifique as permiss√µes IAM e a configura√ß√£o do cluster"
            exit 1
          fi
          
          echo "‚úÖ Conectado ao cluster com sucesso!"
          kubectl get nodes

      - name: Create Namespace
        run: |
          kubectl apply -f k8s/prd/namespace.yaml

      - name: Deploy ConfigMap and Secret base
        run: |
          # Apply base ConfigMap and Secret first in the correct namespace
          kubectl apply -f k8s/prd/configmap.yaml -n ${{ inputs.namespace }}

      - name: Update ConfigMap and Secrets
        run: |
          # Only update if CONFIG_MAP_SECRET_KEYS is provided
          if [ -n "${{ secrets.CONFIG_MAP_SECRET_KEYS }}" ]; then
            echo "üîÑ Atualizando secrets no Kubernetes..."
            
            SECRET_NAME="api-secret"
            NAMESPACE="${{ inputs.namespace }}"
            
            # Process custom secrets
            echo "üìù Processando secrets customizados..."
            CUSTOM_SECRETS='${{ secrets.CONFIG_MAP_SECRET_KEYS }}'
            
            # Parse JSON and add each custom secret
            # Note: You would pass the actual secret values through the secrets context
            echo "‚ÑπÔ∏è  Custom secrets configurados (valores devem ser passados via secrets do workflow)"
            
            # Apply the patch with custom secrets in the correct namespace
            kubectl patch secret "${SECRET_NAME}" -n "${NAMESPACE}" --patch "
            data:
              ${CUSTOM_SECRETS}
            "
            
            echo "‚úÖ Secret '${SECRET_NAME}' atualizado com dados sens√≠veis no namespace '${NAMESPACE}'"
          else
            echo "‚è≠Ô∏è  Nenhum secret customizado fornecido, pulando atualiza√ß√£o..."
          fi

      - name: Deploy to AWS/EKS (Production)
        run: |
          echo "üöÄ Iniciando deploy dos recursos..."

          # Apply deployment first
          kubectl apply -f k8s/prd/deployment.yaml --force

          # Aplicar o Service
          kubectl apply -f k8s/prd/k8s-service.yaml

          # Aplicar Ingress
          kubectl apply -f k8s/prd/ingress.yaml

          # Aplicar outros recursos
          kubectl apply -f k8s/prd/hpa.yaml

          echo "‚úÖ Todos os recursos aplicados com sucesso!"
